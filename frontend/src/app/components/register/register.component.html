<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-header bg-success text-white text-center rounded-top-4">
            <h4 class="mb-0">Register</h4>
          </div>
          <div class="card-body p-4 p-md-5">
            <form (ngSubmit)="register()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control rounded-pill px-4" [(ngModel)]="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control rounded-pill px-4" [(ngModel)]="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control rounded-pill px-4" [(ngModel)]="password" name="password" required>
              </div>
              <div class="mb-4">
                <label for="role" class="form-label">Role</label>
                <select id="role" class="form-select rounded-pill px-4" [(ngModel)]="role" name="role" required>
                  <option value="student">Student</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100 rounded-pill mt-2">Register</button>
              <div *ngIf="error" class="alert alert-danger mt-3 text-center rounded-3">{{ error }}</div>
            </form>
            <p class="text-center text-muted mt-4 mb-0">Already have an account? <a href="./login" class="text-decoration-none text-primary">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
